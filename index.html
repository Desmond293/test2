<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Netlify Push Test</title>
</head>
<body>
  <h1>Netlify Push Test</h1>
  <button id="sendPushBtn">Send Test Push</button>

  <script>
    document.getElementById("sendPushBtn").addEventListener("click", async () => {
      try {
        const res = await fetch("/.netlify/functions/sendPush");
        const data = await res.json();
        alert("Response: " + JSON.stringify(data));
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
